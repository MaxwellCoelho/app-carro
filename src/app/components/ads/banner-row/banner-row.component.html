<div class="anuncio" id="banner-row-desk" [ngClass]="screenWidth > wDesk ? 'show' : ''"></div>
<div class="anuncio" id="banner-row-tablet" [ngClass]="screenWidth > wTablet && screenWidth <= wDesk ? 'show' : ''"></div>
<div class="anuncio" id="banner-row-mobile" [ngClass]="screenWidth <= wTablet ? 'show' : ''"></div>
