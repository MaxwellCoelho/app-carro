
<ion-header id="menu-header">
  <ion-toolbar color="primary">
    <ion-menu-toggle auto-hide="false">
      <ion-item *ngIf="utils.sessionUser" (click)="clickItem(nav.perfil.route)" color="primary" routerDirection="root" [routerLink]="'/'+ nav.perfil.route" lines="none" detail="false">
        <ion-icon slot="start" [name]="nav.perfil.icon + '-outline'"></ion-icon>
        <ion-label>{{utils.sessionUser.name}}</ion-label>
      </ion-item>

      <ion-item button (click)="clickItem(nav.login.route)" *ngIf="!utils.sessionUser" [routerLink]="'/'+ nav.login.route" color="primary" routerDirection="root" lines="full" detail="false" routerLinkActive="selected">
        <ion-icon slot="start" [name]="nav.login.icon + '-outline'"></ion-icon>
        <ion-label>{{nav.login.title}}</ion-label>
      </ion-item>
      <!-- <ion-item *ngIf="!utils.sessionUser" (click)="clickItem(nav.login.route)" color="primary" routerDirection="root" [routerLink]="'/'+ nav.login.route" lines="none" detail="false">
        <ion-icon slot="start" [name]="nav.login.icon + '-outline'"></ion-icon>
        <ion-label>{{nav.login.title}}</ion-label>
      </ion-item> -->
    </ion-menu-toggle>
    <ion-buttons slot="primary">
      <ion-menu-toggle auto-hide="false">
        <!-- <ion-button *ngIf="utils.sessionUser" (click)="clickItem(nav.settings.route)" routerDirection="root" [routerLink]="'/'+ nav.settings.route">
          <ion-icon slot="start" [name]="nav.settings.icon + '-outline'"></ion-icon>
        </ion-button> -->
      </ion-menu-toggle>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list id="menu-list">
    <ion-menu-toggle auto-hide="false">
      <ion-item (click)="clickItem(nav.best.route)" routerDirection="root" [routerLink]="'/'+ nav.best.route" lines="full" detail="false" routerLinkActive="selected">
        <ion-icon slot="start" [name]="nav.best.icon + '-outline'"></ion-icon>
        <ion-label>{{nav.best.title}}</ion-label>
      </ion-item>

      <ion-item (click)="clickItem(nav.search.route)" routerDirection="root" (click)="goToWithoutParams(nav.search.route)" lines="full" detail="false" routerLinkActive="selected">
        <ion-icon slot="start" [name]="nav.search.icon + '-outline'"></ion-icon>
        <ion-label>{{nav.search.title}}</ion-label>
      </ion-item>

      <!-- COMPARAR -->
      <!-- <ion-item (click)="clickItem(nav.compare.route)" routerDirection="root" [routerLink]="'/'+ nav.compare.route" lines="full" detail="false" routerLinkActive="selected">
        <ion-icon slot="start" [name]="nav.compare.icon + '-outline'"></ion-icon>
        <ion-label>{{nav.compare.title}}</ion-label>
      </ion-item>-->

      <ion-item (click)="clickItem(nav.favorite.route)" routerDirection="root" [routerLink]="'/'+ nav.favorite.route" lines="full" detail="false" routerLinkActive="selected">
        <ion-icon slot="start" [name]="nav.favorite.icon + '-outline'"></ion-icon>
        <ion-label>{{nav.favorite.title}}</ion-label>
      </ion-item>

      <ion-item *ngIf="utils.sessionUser" (click)="clickItem(nav.garage.route)" routerDirection="root" [routerLink]="'/'+ nav.garage.route" lines="full" detail="false" routerLinkActive="selected">
        <ion-icon slot="start" [name]="nav.garage.icon + '-outline'"></ion-icon>
        <ion-label>{{nav.garage.title}}</ion-label>
      </ion-item>

      <!-- AJUDA -->
      <!-- <ion-item (click)="clickItem(nav.help.route)" routerDirection="root" [routerLink]="'/'+ nav.help.route" lines="full" detail="false" routerLinkActive="selected">
        <ion-icon slot="start" [name]="nav.help.icon + '-outline'"></ion-icon>
        <ion-label>{{nav.help.title}}</ion-label>
      </ion-item> -->

      <ion-item (click)="clickItem(nav.term.route)" routerDirection="root" [routerLink]="'/'+ nav.term.route" lines="full" detail="false" routerLinkActive="selected">
        <ion-icon slot="start" [name]="nav.term.icon + '-outline'"></ion-icon>
        <ion-label>{{nav.term.title}}</ion-label>
      </ion-item>

      <ion-item *ngIf="utils.sessionUser && utils.sessionUser.role?.level <= 1" (click)="clickItem(nav.admin.route)" routerDirection="root" [routerLink]="'/'+ nav.admin.route" lines="full" detail="false" routerLinkActive="selected">
        <ion-icon slot="start" [name]="nav.admin.icon + '-outline'"></ion-icon>
        <ion-label>{{nav.admin.title}}</ion-label>
      </ion-item>

      <ion-item button *ngIf="utils.sessionUser" (click)="clickItem(nav.logout.route)" routerDirection="root" lines="full" detail="false" routerLinkActive="selected">
        <ion-icon slot="start" [name]="nav.logout.icon + '-outline'"></ion-icon>
        <ion-label>{{nav.logout.title}}</ion-label>
      </ion-item>
    </ion-menu-toggle>
  </ion-list>
</ion-content>
