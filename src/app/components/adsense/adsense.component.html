<div class="anun-banner" *ngIf="type === 'banner'">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3048985759640217" crossorigin="anonymous"></script>
  <!-- banner_topo -->
  <ins class="adsbygoogle"
      [style.border]="test ? '1px solid red' : ''"
      style="display:block;"
      data-ad-client="ca-pub-3048985759640217"
      data-ad-slot="5864633056"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
  <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>

<div class="anun-feed" *ngIf="type === 'feed'">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3048985759640217"
     crossorigin="anonymous"></script>
    <ins class="adsbygoogle"
      [style.border]="test ? '1px solid red' : ''"
      style="display:block"
      data-ad-format="fluid"
      data-ad-layout-key="-ef+5s+1l-fs+rl"
      data-ad-client="ca-pub-3048985759640217"
      data-ad-slot="1134254394"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</div>
