<ion-content [fullscreen]="true">
  <div class="main-container">
    <ion-title size="large" color="primary" class="main-title">
      <ion-icon [name]="nav.search.icon + '-outline'" color="secondary"></ion-icon>
      <ion-label>{{nav.search.title}}</ion-label>
    </ion-title>

    <div class="main-body">
      <ion-searchbar mode="ios" placeholder="Digite o nome da marca" (ionInput)="searchInput($event)"></ion-searchbar>

      <ion-list>
        <ion-item *ngIf="!filteredBrands?.length" lines="none">
          <ion-icon name="alert-circle" color="medium" size="large"></ion-icon>
          <br>
          <ion-label color="medium">Não encontramos a marca que você procura!</ion-label>
        </ion-item>

        <ion-item *ngFor="let brand of filteredBrands" (click)="clickItem(brand)">
          <ion-icon size="small" [name]="nav.carbrands.icon"></ion-icon>
          <ion-label>{{brand.name}}</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
