<ion-content [fullscreen]="true">
  <div class="main-container">
    <ion-title size="large" color="primary" class="main-title">
      <ion-icon [name]="nav.admin.icon + '-outline'" color="secondary"></ion-icon>
      <ion-label>{{nav.admin.title}}</ion-label>
    </ion-title>

    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-button size="large" title="Editar" color="light" [routerLink]="'/' + nav.admin.route + '/' + nav.permission.route">
            <ion-icon [name]="nav.permission.icon + '-outline'"></ion-icon>
            <ion-label>{{nav.permission.title}}</ion-label>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </div>
</ion-content>
